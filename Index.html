<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }
        .input-field {
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .input-field:focus-within {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        .input-field input {
            border: none;
            outline: none;
            width: 100%;
            padding: 13px 15px;
        }
        .input-field label {
            position: absolute;
            top: 13px;
            left: 15px;
            color: #5f6368;
            pointer-events: none;
            transition: all 0.2s;
        }
        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #1a73e8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="form-container max-w-md w-full p-8 sm:p-12">
        <div class="text-center">
            <!-- Google Logo SVG -->
            <svg class="w-20 h-auto mx-auto mb-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
            </svg>
            <h1 class="text-2xl text-gray-800">Sign in</h1>
            <p class="mt-2 text-gray-600">to continue to Gmail</p>
        </div>

        <!-- The form's default action is prevented by the script -->
        <form id="google-phishing-form" class="mt-8 space-y-6">
            <!-- Email Input -->
            <div class="relative input-field">
                <input type="email" id="email" name="email" class="h-14" placeholder=" " required>
                <label for="email">Email or phone</label>
            </div>
            
            <!-- Password Input -->
            <div class="relative input-field mt-6">
                <input type="password" id="password" name="password" class="h-14" placeholder=" " required>
                <label for="password">Enter your password</label>
            </div>

             <div class="text-left mt-4">
                <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-700">Forgot password?</a>
            </div>

            <div class="flex items-center justify-between mt-8 pt-4">
                 <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-700">Create account</a>
                <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Next
                </button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        // This script redirects the user to google.com when any button or link is clicked.
        // It prevents any form submission or data collection.

        // Function to handle the redirect
        function redirectToGoogle(event) {
            // Prevent the default browser action (like following a link or submitting a form)
            event.preventDefault();
            // Redirect the page to google.com
            window.location.href = 'https://www.google.com';
        }

        // Get all clickable links (<a> tags) on the page
        const links = document.querySelectorAll('a');
        // Add the redirect listener to each link
        links.forEach(link => link.addEventListener('click', redirectToGoogle));

        // Get the form
        const form = document.getElementById('google-phishing-form');
        // Add the redirect listener to the form's submit event
        form.addEventListener('submit', redirectToGoogle);

    </script>

</body>
</html>
